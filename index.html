<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mark prediction</title>
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet'>
        <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
    </head>
    <body>
        <div class="login">
            <h1>STUDENT MARK PREDICTION</h1>
            <form action="{{url_for('predict')}}"method="post">
                <input type="text" name="number_courses" placeholder="Number_courses" required="required">
                <input type="text" name="time_study" placeholder="Time_study" required="required">
                
                <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
            </form>
            <br>
            <br>
            {{prediction_text}}
        </div>
    </body>
</html>
